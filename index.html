<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .geist-font {
        font-family: "Geist", sans-serif;
        font-optical-sizing: auto;
      }
    </style>
  </head>
  <body class="geist-font">
   <header class="w-[75%] mx-auto my-4">
    <h1 class="font-bold text-[32px] text-[#002C5C]">Job Application Tracker</h1>
    <div class="grid grid-cols-3 gap-5">
        <div class="bg-base-200 rounded-lg p-5 ">
            <p class="font-medium">Total</p>
            <h2 id="total" class="text-[#002C5C] font-bold text-2xl">0</h2>
        </div>
        <div class="bg-base-200 rounded-lg p-5 ">
            <p class="font-medium">Interview</p>
            <h2 id="interview" class="text-green-800 font-bold text-2xl">0</h2>
        </div>
        <div class="bg-base-200 rounded-lg p-5 ">
            <p class="font-medium">Rejected</p>
            <h2 id="rejected" class="text-red-800 font-bold text-2xl">0</h2>
        </div>

    </div>
   </header>
  </body>
</html>
